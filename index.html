<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Carrinho de compras</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-azul">compras</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Produto</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Red Dead Redemption 2 - R$100">Red Dead Redemption 2 - Xbox One/Xbox Series X - R$100</option>
            <option value="Mad Max - R$50">Mad Max - Xbox One/Xbox Series X - R$50</option>
            <option value="Assassins Creed Shadows - R$350">Assassins Creed Shadows - Xbox Series X - R$350</option>
            <option value="GTA V - R$150">GTA V - Xbox Series X - R$150</option>
            <option value="Alan Wake - R$60">Alan Wake - Xbox 360 - R$60</option>
            <option value="Dishonored - R$80">Dishonored - Xbox One/Xbox Series X - R$80</option>
            <option value="GTA IV - R$100">GTA IV - Xbox 360 - R$100</option>
            <option value="Xmen Origins Wolverine - R$130">Xmen Origins Wolverine - Xbox 360 - R$130</option>
            <option value="The Evil Within - R$90">The Evil Within - Xbox One/Xbox Series X - R$90</option>
            <option value="Assassins Creed IV Black Flag - R$70">Assassins Creed IV Black Flag - Xbox One/Xbox Series X - R$70</option>
            <option value="Mortal Kombat 9 - R$120">Mortal Kombat 9 - Xbox 360 - R$120</option>
            <option value="Alien Isolation - R$60">Alien Isolation - Xbox One/Xbox Series X - R$60</option>
            <option value="Assassins Creed Sindicate - R$50">Assassins Creed Sindicate - Xbox One/Xbox Series X - R$50</option>
            <option value="Fallout 3 Game Of The Year Edition - R$120">Fallout 3 Game Of The Year Edition - Xbox 360 - R$120</option>
            <option value="Far Cry Primal - R$40">Far Cry Primal - Xbox One/Xbox Series X - R$40</option>
            <option value="Red Dead Redemption - R$80">Red Dead Redemption - Xbox 360 - R$80</option>
            <option value="Sekiro Shadows Dies Twice - R$100">Sekiro Shadows Dies Twice - Xbox One/Xbox Series X - R$100</option>
            <option value="Forza Horizon 3 - R$90">Forza Horizon 3 - Xbox One/Xbox Series X - R$90</option>
            <option value="Gears Of War 4 - R$50">Gears Of War 4 - Xbox One/Xbox Series X - R$50</option>
            <option value="L.A Noire - R$70">L.A Noire - Xbox 360 - R$70</option>
            <option value="Left 4 Dead - R$60">Left 4 Dead - Xbox 360 - R$60</option>
          </select>
          </div>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qtde.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
          </label>

          <section class="botoes-wrapper">
            <button onclick="Adicionar()" id="adicionar" type="button" class="botao-form botao-adicionar">Adicionar</button>
            <button onclick="Limpar()" id="limpar" type="button" class="botao-form botao-limpar">Limpar</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="Ã­cone de carrinho">

        <h2 class="carrinho__titulo">Produtos no carrinho</h2>
      </div>

      <section class="carrinho__produtos" id="listaProdutos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul"></span><span class="texto-azul"></span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valorTotal">R$ 0</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
